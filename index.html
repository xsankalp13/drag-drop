<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>




    <div class="wrapper">
        <h1>The Drag and Drop Task</h1>
        <div class="containers">

            <div class="container-1 container">
                <img src="./e422bb03299e80132db5cc87c9e86233.jpg" alt="gojo" draggable="true" class="drag">
                <h2 draggable="true" class="drag">Drag this Image or Drag me!!</h2>
            </div>
            <div class="container-2 container"></div>
        </div>
        <button class="resetButton" onclick="reset()">Reset</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
